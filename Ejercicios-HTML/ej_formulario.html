<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_suscripcion">
<p>
    Nombre: <input type="text" name="nombre" placeholder="Nombre"> 
</p> 
<p>
Apellido: <input type="text" name="apellido" placeholder="Apellido"> 
</p>
<p>
    Sexo: Masculino <input type="radio" name="sexo" value="Masculino">
    Femenino <input type="radio" name="sexo" value="Femenino">
</p>
<p>
    Edad: <input type="number" name="edad" placeholder=" Edad">
</p>
<p>
    Email: <input type="text" name="email" placeholder="Email"> 
</p>
<p>
Usuario: <input type="text" name="usuario" placeholder="Email"> 
</p>
<p>
Password: <input type="password" name="pswr" placeholder="Ingrese contrasena"> 
</p>
<p>
Confirmar Password: <input type="password" name="confirmpswr"> 
</p>
<p>
Tipo de servicio: Free <input type="checkbox" name="tipo servicio" value="free">
                Standard <input type="checkbox" name="tipo servicio" value="standard">
                Premium <input type="checkbox" name="tipo servicio" value="premium"> 
</p>
Tema:
<select>
<option>Política</option>
<option>Negocios</option>
<option>Tecnología</option>

</select>
